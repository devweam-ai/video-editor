version: '3.8'

services:
  ai-videogen:
    build: .
    ports:
      - "3009:3009"
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3009
      - FRONTEND_PORT=3008
      - RUNWAY_API_KEY=${RUNWAY_API_KEY}
      - BANANA_API_KEY=${BANANA_API_KEY}
      - VEO3_API_KEY=${VEO3_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - WEAM_COOKIE_NAME=${WEAM_COOKIE_NAME}
      - WEAM_COOKIE_PASSWORD=${WEAM_COOKIE_PASSWORD}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
